<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The Sun Chamber</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <script type="text/x-handlebars">
            <header>
                <h1>The Sun Chamber</h1>
            </header>

            {{outlet}}

            <footer>
            </footer>
        </script>

        <script type="text/x-handlebars" id="index">
            <div class="index">
                <div class="current-temp">
                    current temp:
                    <strong>
                        {{currentTemp}}
                    </strong>
                </div>

                <button class="ac-toggle button">Turn A/C On</button>
            </div>
        </script>

        <script type="text/x-handlebars" id="test" data-template-name="test">
            <div class="tests">
                {{#each item in model.temp}}
                    <div>{{item.value}} @ {{item.date}}</div>
                {{/each}}
            </div>
        </script>

        <script src="js/libs/jquery-1.10.2.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/libs/handlebars-1.1.2.js"></script>
        <script src="js/libs/ember-1.6.1.js"></script>
        <script src="js/libs/ember-data.js"></script>
        <script src="js/helpers/handlebars-extensions.js"></script>
        <script src="js/app.js"></script>
        <script src="js/router.js"></script>
        <!-- Models -->
        <script src="js/models/temperature.js"></script>
        <!-- Controllers -->
        <script src="js/controllers/index-controller.js"></script>

        <!-- to activate the test runner, add the "?test" query string parameter -->
        <script src="tests/runner.js"></script>

    </body>
</html>
